<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MatchFlow - Company Dashboard</title>
</head>

<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    ink: '#00171f',
                    deep: '#003459',
                    cerulean: '#007ea7',
                    sky: '#00a8e8'
                }
            }
        }
    }
</script>

<body class="flex flex-col bg-gray-100 text-ink mx-auto">

    <header class="bg-white text-white w-full shadow-sm">
        <div class="max-w-7xl mx-auto px-6 py-4 flex flex-wrap md:justify-between items-center">
            <a class="p-2 font-semibold text-xl text-deep text-center min-sm:w-full" href="#">MatchFlow</a>
            <nav class="flex flex-wrap gap-4 sm:gap-12 text-sm items-center text-deep">
                <a class="p-2 rounded hover:bg-sky/10 hover:text-sky" href="profile.html">Company Profile</a>
                <a class="p-2 border-b-2 border-sky rounded hover:bg-sky/10 hover:text-sky font-medium"
                    href="dashboard.html">Dashboard</a>
                <a class="p-2 rounded hover:bg-sky/10 hover:text-sky" href="#">Find candidates</a>
            </nav>
            <button
                class="px-4 py-2 text-sm shadow-sm text-deep border font-bold rounded hover:bg-ink hover:text-white transition-colors duration-200">Logout</button>
        </div>
    </header>

    <main class="flex flex-col mx-auto my-10 flex-1 p-8 space-y-8 w-full">

        <section class="flex justify-between items-center">
            <h1 class="text-2xl text-deep font-semibold">Company Dashboard</h1>
            <button class="bg-sky text-white px-4 py-2 rounded-lg text-lg font-medium">
                + Create Job Offer
            </button>
        </section>

        <section class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="flex flex-row gap-4 bg-white p-4 rounded-lg shadow-sm">
                <p id="offers-cont" class="text-5xl text-deep font-semibold">11</p>
                <p class="text-lg mt-3 text-deep">Active Offers</p>
            </div>

            <div class="flex flex-row gap-4 bg-white p-4 rounded-lg shadow-sm">
                <p id="matches-cont" class="text-5xl text-deep font-semibold">12</p>
                <p class="text-lg mt-3 text-deep">Matches</p>
            </div>

            <div class="flex flex-row gap-4 bg-white p-4 rounded-lg shadow-sm">
                <p id="reserved-cont" class="text-5xl text-deep font-semibold">13</p>
                <p class="text-lg mt-3 text-deep">Reserved Candidates</p>
            </div>

            <div class="flex flex-row gap-4 bg-white p-4 rounded-lg shadow-sm">
                <p id="hired-cont" class="text-5xl text-deep font-semibold">14</p>
                <p class="text-lg mt-3 text-deep">Hired</p>
            </div>
        </section>

        <section class="bg-white rounded-lg shadow-sm">
            <div class="p-6 border-b">
                <h2 class="font-semibold text-lg text-deep">Recent Matches</h2>
            </div>

            <div class="divide-y">
                <div class="p-6 flex justify-between items-center">
                    <div>
                        <p class="font-medium text-deep">Any</p>
                        <p class="text-sm text-deep">Candidate - Pending</p>
                    </div>
                    <span class="text-xs text-deep bg-gray-100 px-3 py-1 rounded-full">
                        Pending
                    </span>
                </div>

                <div class="p-6 flex justify-between items-center">
                    <div>
                        <p class="font-medium text-deep">: p</p>
                        <p class="text-sm text-deep">Candidate - Contacted</p>
                    </div>
                    <span class="text-xs bg-sky/10 text-sky px-3 py-1 rounded-full">
                        Contacted
                    </span>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="../../js/dashboard.js"></script>
</body>

</html>
