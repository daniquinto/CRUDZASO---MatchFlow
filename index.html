<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>
<body class="relative min-h-screen overflow-hidden">
    <section class="relative z-10 min-h-screen flex items-center justify-center">
        <div class="card  rounded-2xl m-3 p-6  w-60 min-sm:w-full md:w-full lg:w-full max-w-sm">
            <h2 class="font-bold text-black text-[2rem] text-center w-full mt-5 mb-3">Match <span class="text-[#00a8e8ff]">Flow</span></h2>
            <p class="tracking-widest text-gray-400 mb-0 font-bold text-center text-[0.8rem]">Sig in to your account</p>
    
                <form id="login-form" class="p-3 bg-blue text-[0.9rem] space-y-4" action="">
                    <input type="hidden" id="role" name="role">
                    <label class="labels mb-0 mt-4" for="email">Email Address</label>
                    <input required
                        id="email"
                        type="email"
                        name="email"
                        placeholder="name@example.com"
                        class="w-full p-2 rounded-lg h-10"
                    >
                    <label class="labels mb-0 mt-4" for="email">Password</label>
                    <input required
                        id="password"
                        type="password"
                        name="password"
                        placeholder="******"
                        class="w-full p-2 rounded-lg h-10"
                    >
                    <p id="errorMsg" class="text-red-500 text-sm"></p>
                    <button type="submit" class="font-medium w-full mt-[2rem] text-white bg-[#00a8e8ff] mb-[0.5rem] py-2 rounded cursor-pointer ">
                        Sign In
                    </button>
                </form>
                <p class="text-sm text-center mt-3">
                    Donâ€™t have an account?
                    <a href="pages\Login-register\register.html" class="text-blue-500 underline">
                        Register here
                    </a>
                </p>
            </div>

    </section>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
